<h1>Zones</h1>

<img src="/assets/img/zones.jpg"/>
<br>

<table>
  <tr>
    <th align="left">Zone</th>
    <th align="left">Name</th>
    <th align="left">Region</th>
  </tr>
{% for zone in site.data.zones_enhanced %}
  <tr>
    <td>{{zone.ID}}</td>
    <td><a href="{{ zone.zonename | datapage_url: 'zones' }}">{{zone.zonename}}</a></td>
    <td>{{zone.region}}</td>
  </tr>
{% endfor %}	
</table>
