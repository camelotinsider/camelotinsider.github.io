<!DOCTYPE html>
<html = style="height: 100%;">
  <head>
    <title>NIF Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
        body {
          background: black;
        }
    </style>
	<style>		
        table,
        th,
        td {
          padding: 7px;
          border: 1px solid gray;
		  border-radius: 10px;
        }
    </style>
  </head>
  
  <body style="height: 100%;margin: 0;">
	  <div class="box" id="details">

    <script> 
	
	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	const nif = urlParams.get('nif');
	const nifname = urlParams.get('name');
	var x = urlParams.get('x');
	var y = urlParams.get('y');
	var z = urlParams.get('z');
	
	var htmlDetails="";
	var htmlImage="";

	if (nif != null && nif != "")
	{	  	
		var jpegfile = nif.replace(/\.nif/, ".jpg")
		htmlDetails='<br><center><font color="gray">';
		htmlDetails+='<table>';
		htmlDetails+='<tr><th>Name</th><th>NIF</th><th>X</th><th>Y</th><th>Z</th></tr>';
		htmlDetails+='<tr><td>'+nifname+'</td><td>'+nif+'</td><td>'+x+'</td><td>'+y+'</td><td>'+z+'</td></tr>';
		htmlDetails+='</table>';
		htmlDetails+='</font></center><br>';
		htmlImage='<img src="/assets/nifs/'+jpegfile+'" width="1512" height="914" onerror="this.onerror=null;this.src=\'/assets/img/nop.jpg\';";/>';
	}
	else
		htmlDetails=nifname;

	document.write(htmlDetails);
	document.write(htmlImage);
	
    </script>
	
	</div>
  </body>
</html>
