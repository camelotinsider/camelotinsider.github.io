<h1>Static NIFS</h1>

<img src="/assets/img/nifs.jpg"/>
<br>

<table>
  <tr>
    <th align="left">Filename</th>
    <th align="left">Textual Name</th>
  </tr>
{% for nif in site.data.nifs_enhanced %}
  <tr>
    <td>{{nif.ID}}</td>
    <td><a href="{{ nif.TextualName | datapage_url: '/nifs/' }}">{{nif.TextualName}}</a></td>
  </tr>
{% endfor %}	
</table>
